<!DOCTYPE html>
<html>
<head>
	<title>Stock Transaction Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 30px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="text"], input[type="number"], input[type="date"], select, textarea {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 10px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
			resize: none;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin: 10px;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		label {
			font-size: 16px;
			font-weight: bold;
		}
		.error {
			color: #ff0000;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Stock Transaction Page</h1>
		<form action="#" method="post">
            {% block content %}
            {% if g.user %}
              <p>Welcome, {{ g.user['username'] }}!</p>
              <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
              <p>Please log in to access this page.</p>
              <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
          {% endblock %}
			<label for="stock">Stock Name:</label>
			<input type="text" id="stock" name="stock" placeholder="Enter the stock name" required>
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>
			<label for="price">Price:</label>
			<input type="number" id="price" name="price" placeholder="Enter the price" required>
			<label for="comment">Comment:</label>
			<textarea id="comment" name="comment" placeholder="Enter any comments"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
